<!DOCTYPE html>
<html>
    <head>
        <title>Notes Generator</title>
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container hero-unit">
            <h1>LET ME HEAR YOU MAKE SOME NOOOOOOTESS!</h1>
            <label for="noteid">Note Id</label>
            <select id="sel-noteid" name="noteid"></select><br>

            <label for="subject">Subject</label>
            <input id="txt-subject" type="textfield" placeholder="Subject"><br>

            <label for="content">Content</label>
            <textarea id="txt-content" placeholder="Content"></textarea><br>

            <button id="btn-create">Create</button>
            <button id="btn-update">Update</button>
            <button id="btn-delete">Delete</button>
            <br><br>
            <div id="content">
                <div class="note-selection"></div>
                <div class="all-notes"></div>
            </div>
        </div>
        <script src="js/jquery-1.9.1.min.js"></script>
        <script src="note.js"></script>
        <script src="notes.js"></script>
        <script src="helpers.js"></script>
        <script src="view_functions.js"></script>
        <script src="app.js"></script>
        <script src="event_handlers.js"></script>
    </body>
</html>
